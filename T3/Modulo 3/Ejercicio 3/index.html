<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Desafío 3</title>
  </head>
  <body>
    <main>
      <h1>Iniciar sesión</h1>
      <form>
        <input
          type="text"
          name="username"
          placeholder="Introduzca el nombre del usuario"
        />
        <input
          type="password"
          name="password"
          placeholder="Introduzca la contraseña"
        />
        <button type="submit">Iniciar sesión</button>
      </form>
      <a href="">¿No se puede iniciar sesión?</a>
      <a href="">Regístrese para crear una cuenta nueva</a>
    </main>
  </body>
</html>
