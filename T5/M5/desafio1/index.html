<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex container justify-content-center">
      <div class="d-flex flex-column" style="width: 700px; margin-top: 100px">
        <div class="input-group mb-3" id="input-wrapper">
          <div class="form-floating">
            <input
              type="number"
              class="form-control text-center"
              id="fixedCost"
              placeholder="Costos Fijos"
            />
            <label for="floatingInput">Costos Fijos</label>
          </div>
          <span class="input-group-text"></span>
          <div class="form-floating">
            <input
              type="number"
              class="form-control text-center"
              id="salePrice"
              placeholder="Precio de Venta"
            />
            <label for="floatingInput">Precio de Venta</label>
          </div>
          <span class="input-group-text"></span>
          <div class="form-floating">
            <input
              type="number"
              class="form-control text-center"
              id="variableCost"
              placeholder="Costos Variables"
            />
            <label for="floatingInput">Costos Variables</label>
          </div>
        </div>
        <div
          class="card align-self-center text-center"
          style="width: 300px; margin-top: 50px"
        >
          <div class="card-header">Punto de equilibrio</div>
          <div class="card-body">
            <p class="card-text" id="punto-equilibrio">0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
