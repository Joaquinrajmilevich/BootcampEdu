<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mx-auto mb-5" style="margin-top: 100px; width: 50rem">
        <div class="col">
          <div class="row mx-auto mb-3" style="width: 50rem">
            <div class="input-group mb-3">
              <span class="input-group-text">Categoria</span>
              <input type="text" class="form-control" id="category" />
              <span class="input-group-text">%</span>
              <input id="percentage" type="number" class="form-control" />
              <button
                class="btn btn-primary mx-auto"
                id="add-category"
                type="button"
                style="width: 10rem"
              >
                Agregar
              </button>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Ingresos</span>
              <input
                type="number"
                class="form-control text-end"
                id="total-income"
              />
              <span class="input-group-text">$</span>
              <button
                class="btn btn-primary mx-auto"
                id="calculate"
                type="button"
                style="width: 10rem"
              >
                Calcular
              </button>
            </div>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-md-3 g-3 mx-auto"
          style="width: 45rem"
          id="category-wrapper"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
