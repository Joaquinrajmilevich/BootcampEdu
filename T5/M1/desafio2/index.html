<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex container justify-content-center flex-column">
      <div
        class="card align-self-center text-center"
        style="width: 300px; margin-top: 100px"
      >
        <div class="card-header">Ingreso total</div>
        <div class="card-body">
          <input
            type="number"
            class="form-control text-center"
            id="total-income"
            placeholder="Añada sus ingresos totales"
            style="border: none"
          />
        </div>
      </div>
      <div
        class="d-flex justify-content-center align-self-center gap-3"
        style="width: 700px; margin-top: 50px"
      >
        <div class="card text-bg-primary text-center">
          <div class="card-header">Gastos necesarios</div>
          <div class="card-body">
            <p class="card-text budgets fw-bold" id="necessaryExpenses"></p>
          </div>
        </div>
        <div class="card text-bg-primary text-center">
          <div class="card-header">Gastos opcionales</div>
          <div class="card-body">
            <p class="card-text budgets fw-bold" id="optionalExpenses"></p>
          </div>
        </div>
        <div class="card text-bg-primary text-center">
          <div class="card-header">Ahorro e inversión</div>
          <div class="card-body">
            <p class="card-text budgets fw-bold" id="savingsInvestment"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
