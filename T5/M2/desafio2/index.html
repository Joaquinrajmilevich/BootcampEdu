<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex container justify-content-center">
      <form class="row g-3" id="formFeedback" style="margin-top: 100px; width: 300px">
        <div class="col-12">
          <label for="inputUser" class="form-label fw-medium">Usuario</label>
          <input type="text" class="form-control border-primary-subtle" id="inputUser" required>
        </div>
        <div class="col-12">
          <label for="inputPassword" class="form-label fw-medium">Contraseña</label>
          <input type="password" class="form-control border-primary-subtle" id="inputPassword" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-primary mb-3 fw-bold" id="login">Login</button>
          <div class="alert alert-success d-none" id="alertSuccess" role="alert">
            Bienvenido!
          </div>
          <div class="alert alert-danger d-none" id="alertDanger" role="alert">
            Usuario y/o contraseña invalidos.
          </div>
        </div>

    </div>
    <script src="script.js"></script>

  </body>
</html>
